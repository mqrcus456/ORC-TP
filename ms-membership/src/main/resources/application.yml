spring:
  application:
    name: users
    version: 1.0.0

  # Configuration PostgreSQL Database
  datasource:
    url: jdbc:postgresql://localhost:5433/orchestration
    driver-class-name: org.postgresql.Driver
    username: orchestration_admin
    password: admin_password

  # Configuration JPA
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Configuration du serveur
server:
  port: ${APP_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Configuration Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator

  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true

  health:
    defaults:
      enabled: true
    diskspace:
      enabled: true
      threshold: 10MB
    db:
      enabled: true
    ping:
      enabled: true

  metrics:
    enable:
      jvm: true
      process: true
      system: true
      tomcat: true
      logback: true
      http: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: dev

  prometheus:
    metrics:
      export:
        enabled: true

  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full

# Informations personnalisées pour /actuator/info
info:
  app:
    name: ${spring.application.name}
    description: Application de démonstration des best practices Spring Boot
    version: ${spring.application.version}
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@
  contact:
    email: support@esipen.com
    team: Architecture Team

# Configuration des logs
logging:
  level:
    root: INFO
    com.users: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
