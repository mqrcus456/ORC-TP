global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "api-gateway"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets:
          - "localhost:8080"

  - job_name: "product-service"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets:
          - "localhost:8082"

  - job_name: "order-service"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets:
          - "localhost:8083"